name: C++ Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
      shell: bash

    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: Run Tests
      run: |
        cd build
        ctest